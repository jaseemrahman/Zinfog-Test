{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>



	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZINFOG CODELABS</title>
	<link rel="icon" type="image/x-icon" href="assets/images/logos/favicon.svg">

	<!-- fontawosome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- animate-css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- fontfamily -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">

	<!-- css -->
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/slick.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/magnific-popup.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">


	<link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://jeremyfagis.github.io/dropify/dist/css/dropify.min.css">


</head>

<body>




	<header>
		<div class="bg-success p-3 border">

			<div class="container">
		
				<div class="d-flex align-items-center justify-content-end">
					{% if user.is_authenticated %}
					<span class="navbar-brand me-auto" style="color: yellow;"><b>Hello, {{ user.name }}</b></span>
				   {% else %}
				   <h5 class="navbar-brand me-auto" style="color: yellow;">You are not logged in</h5>
				   {% endif %}
					{% if user.is_authenticated %}
					<h5 class="ms-3"><a href="{% url 'website:login' %}" class="text-white text-decoration-none">Home</a></h5>
					<h5 class="ms-3"><a {% if user.is_admin %} href="{% url 'website:AdminList' %}" {% else %} href="{% url 'website:student-dashboard' %}" {% endif %}class="text-white text-decoration-none">{% if user.is_admin %} Admin Dashboard {% else %} Student Dashboard {% endif %}</a></h5>
					<h5 class="ms-3"><a href="{% url 'website:logout' %}"class="text-white text-decoration-none">Logout</a></h5>
					{% else %}
					<h5 class="ms-3"><a href="{% url 'website:login' %}"class="text-white text-decoration-none">Login</a></h5>
					{% endif %}
				</div>
			</div>
		</div>
	</header>
